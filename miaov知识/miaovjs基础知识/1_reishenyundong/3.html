<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
            }
        </style>
        <script>
            window.onload = function () {
                var oBtn1 = document.getElementById('show_btn'); // oBtn o代表object
                var oBtn2 = document.getElementById('hide_btn');
                var oStrong = document.getElementById('strong1');
                var oDiv = document.getElementById('div1');

                oBtn1.onclick = show;
                oStrong.onclick = show;

                function show() {
                    oDiv.style.display = 'block';
                    oDiv.style.width = '300px';
                    oDiv.style.background = 'yellow';
                }

                oBtn2.onclick = function () {
                    oDiv.style.display = 'none';
                }
            }
        </script>
    </head>
    <body>
        <input id="show_btn" type="button" value="显示">
        <input id="hide_btn" type="button" value="隐藏">
        <strong id="strong1">我也要让他显示~~~</strong>
        <div id="div1"></div>
    </body>
</html>
