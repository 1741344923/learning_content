<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.addEventListener('load',function (ev) {
                var aInput = document.getElementsByTagName('input');
                var str = '';

                aInput[1].onclick = function () {
                    str = aInput[0].value;
                    // HTML 中拿到的内容 类型都是字符串
                    console.log( typeof str );

                    if ( isNaN(str) ){
                        console.log(str + '不是数字');
                    }else {
                        console.log(str + '是数字');
                    };
                }
            })
        </script>
    </head>
    <body>
        <input type="text">
        <input type="button" value="判断输入值是不是数字"/>
    </body>
</html>
