<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../common.css"/>
        <style>
            #btn{
                width: 50px;
                height: 30px;
                margin-bottom: 30px;
            }
            #content{
                width: 500px;
                height: 500px;
                border: 1px solid #000;
                position: relative;
            }
            #content div{
                position: absolute;
                width: 100px;
                height: 100px;
                background: pink;
                font-size: 30px;
                line-height: 100px;
                color: #ffffff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <input type="button" value="点击" id="btn"/>
        <div id="content">
            <!--<div style="left: 0; top: 0;">0</div>
            <div style="left: 100px; top: 100px;">1</div>
            <div style="left: 200px; top: 200px;">2</div>
            <div style="left: 300px; top: 100px;">3</div>
            <div style="left: 400px; top: 0;">4</div>-->
        </div>

        <script>
            /*
            向上
             i left top
             0 0px     0px
             1 100px   100px
             2 200px     200px
             3 300px     100px
             4 400px     0
             left = i*100
             如果i<=2
             top = i*100
             否则 top = 400-i*100

             向右
             i left top
             0 400px     0px
             1 300px     100px
             2 200px     200px
             3 300px     300px
             4 400px     400px
             top = i*100
             如果i<=2
             left = 400 - i*100
             否则 top = i*100

             向下
             i left top
             0 0px     400px
             1 100px     300px
             2 200px     200px
             3 300px     300px
             4 400px     400px
             left = i*100
             如果i<=2
             top = 400 - i*100
             否则 top = i*100


             向左
             i left      top
             0 0px       0px
             1 100px     100px
             2 200px     200px
             3 100px     300px
             4 0px       400px
                t = i*100
                如果i<=2
                l = i*100
                否则 l = 400-i*100
             */
            var Btn = document.getElementById('btn');
            var  oContent  = document.getElementById('content');
            var str = '';
            var l = 0;
            var t = 0;
            var num = 0;

            Btn.onclick = function () {
                str = '';
                if ( num == 0 ){
                    for ( var i=0;i<5;i++ ){
                        l = i*100;
                        if ( i <= 2 ){
                            t = i*100;
                        }else {
                            t = 400 - i*100;
                        }

                        str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
                    }
                }
                if ( num == 1 ){
                    for ( var i=0;i<5;i++ ){
                        t = i*100;
                        if ( i <= 2 ){
                            l = 400-i*100;
                        }else {
                            l = i*100;
                        }

                        str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
                    }
                }

                if ( num == 2 ){
                    for ( var i=0;i<5;i++ ){
                        l = i*100;
                        if ( i <= 2 ){
                            t = 400-i*100;
                        }else {
                            t = i*100;
                        }

                        str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
                    }
                }

                if ( num == 3 ){
                    for ( var i=0;i<5;i++ ){
                        t = i*100;
                        if ( i <= 2 ){
                            l = i*100;
                        }else {
                            l = 400-i*100;
                        }

                        str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
                    }
                }
                num ++;
                if ( num == 4 ){
                    num = 0;
                } // 两个==是判断，一个=是赋值
                oContent.innerHTML = str;
            }
        </script>
    </body>
</html>
