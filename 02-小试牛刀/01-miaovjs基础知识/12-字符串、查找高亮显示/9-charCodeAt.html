<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            console.log( '莫'.charCodeAt() );//33707
            console.log( '莫涛'>'杜鹏' );// true

            console.log( 'aaaaa'>'b' ); //a 是97 b 是98 所以是false b大于a

            console.log( '1000'>2 ); //true
            console.log( '1000'>'2' ); //false
        </script>
    </body>
