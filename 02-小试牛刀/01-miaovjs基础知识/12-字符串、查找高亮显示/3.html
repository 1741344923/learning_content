<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.addEventListener('load',function () {
                document.body.innerHTML = String.fromCharCode(22937);//秒
                document.body.innerHTML += String.fromCharCode(22937,48)//秒-0


                var str = '';
                for ( var i=10000;i<20000;i++ ){
                    str += String.fromCharCode(i)+'';
                }
                document.body.innerHTML = str;

            })
        </script>
    </head>

    </body>
</html>
