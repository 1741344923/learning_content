<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            //&&与、||或、！否
            console.log( 12<90 && 23<80 ); // true
            console.log( 120<90 && 23<80 ); // false
            console.log( 12<90 && 230<80 ); //false

            var a = 12<90 && 20;
            console.log( a );  // 20

            var a = 120<90 && 20;
            console.log( a );  // false


            console.log( 12<90 || 230<80 );// true
            console.log( 120<90 || 230<80 );//false


            var b = 120<90 || 20;
            console.log( b );  // 20


            var b = 120<90 || 20>200;
            console.log( b ); // false


            var c = !true;
            console.log( c ); //false

            var c = !false;
            console.log( c );// true

            var c = !!true;
            console.log( c ); // true


            var d = !200;
            console.log( d );// false


        </script>
    </head>
    <body>
        
    </body>
</html>
