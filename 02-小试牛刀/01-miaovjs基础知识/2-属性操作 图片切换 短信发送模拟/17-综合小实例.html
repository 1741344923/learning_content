<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 400px;
                height: 400px;
                border: 10px solid #dddddd;
                margin: 40px auto 0;
                position: relative;
            }
            #div1 a{
                width: 40px;
                height: 40px;
                background: rgba(0,0,0,0.5);
                color: #ffffff;
                position: absolute;
                top: 175px;
                text-align: center;
                line-height: 40px;
                font-weight: bold;
                text-decoration: none;
            }
            #prev{
                left: 10px;
            }
            #next{
                right: 10px;
            }
            #div1 a:hover{
                background: rgba(0,0,0,0.3);
            }
            #text,
            #span1{
                width: 100%;
                text-align: center;
                height: 40px;
                line-height: 40px;
                background: rgba(0,0,0,0.5);
                position: absolute;
                left: 0;
            }
            #text{
                top: 0;
                margin: 0;
            }
            #span1{
                bottom: 0;
            }
            #img1{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <script>
        // querySelector选择器：选中某个 扩号里面和写css一样要带 # 号
        // querySelectorAll 选中一组 使用循环 找到某个后面使用[]
        window.addEventListener('load',function (ev) {
            var oPrev = document.querySelector('#prev');
            var  oNext = document.querySelector('#next');
            var oText  = document.querySelector('#text');
            var oSpan = document.querySelector('#span1');
            var oImg = document.querySelector('#img1');


            var arrUrl = ['../image/1.jpg','../image/2.jpg/','../image/3.jpg','../image/4.jpg'];
            var arrText = ['第一张','第二张','第三张','第四张'];

            var  num = 0;

            // 初始化
            function fnTab() {
                oSpan.innerHTML = num + 1 +'/'+arrText.length;
                oImg.src = arrUrl[num];
                oText.innerHTML = arrText[num];
            }

            fnTab();

            oPrev.onclick = function () {
                num --;
                if ( num == -1 ){
                    num = arrText.length-1;
                }
                fnTab();
            };

            oNext.onclick = function () {
                num ++;
                if ( num == arrText.length ){
                    num = 0;
                }

                fnTab();
            }

        });
    </script>
    <body>
        <div id="div1">
            <a id="prev"><</a>
            <a id="next">></a>
            <p id="text">图片正在加载中......</p>
            <span id="span1">数字正在加载中......</span>
            <img id="img1" src="../image/1.jpg" alt="">
        </div>
    </body>
</html>
