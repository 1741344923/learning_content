<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li{
                width: 100px;
                height: 150px;
                float: left;
                margin-right: 30px;
                background: #f1f1f1;
                position: relative;
            }
            div{
                width: 80px;
                height: 200px;
                background: red;
                position: absolute;
                top: 75px;
                left: 10px;
                display: none;
            }
        </style>

        <script>
            window.addEventListener('load',function (ev) {
                var aLi = document.getElementsByTagName('li');
                var that = null;

                for ( var i=0;i<aLi.length;i++ ){
                    aLi[i].onmouseover = function (ev2) {

                        this.getElementsByTagName('div')[0].style.display = 'block';
                        that = this;

                        fn1();
                    };

                    aLi[i].onmouseout = function (ev2) {
                        this.getElementsByTagName('div')[0].style.display = 'none';
                    }
                }

                function fn1() {
                    that.getElementsByTagName('div')[0].style.display = 'block';
                }
            });
        </script>
    </head>
    <body>
        <ul>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
        </ul>
    </body>
</html>
