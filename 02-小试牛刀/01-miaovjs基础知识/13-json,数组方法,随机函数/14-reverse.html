<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            var arr = [1,2,3];
            console.log( arr.reverse() ); // ) [3, 2, 1]

            var str = 'abcdef';
            // ["a", "b", "c", "d", "e", "f"]
            console.log( str.split(''));


            // ["f", "e", "d", "c", "b", "a"]
            console.log( str.split('').reverse() );


            //f,e,d,c,b,a
            console.log( str.split('').reverse().join() );
        </script>
    </body>
</html>
