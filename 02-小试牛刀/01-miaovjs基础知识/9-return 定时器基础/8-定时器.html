<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
             定时器 : 时间概念
             var s = setInterval(函数,毫秒);  重复执行 就像发动机
             clearInterval( setInterval(函数，毫秒) );
             clearInterval( s );  清除定时器


             var timer = setTimeout(函数,毫秒); // 执行一次 就像炸弹
             clearTimeout( timer );
             */

            //for ( var i=0;i<10;i++ ){ document.title = i; } // 瞬间完成,没有时间根据

            i = 0;

            var s  = null;

            function fn1() {
                i++;
                document.title = i;


                if ( i === 10 ){
                    clearInterval( s );
                }
            }

            s = setInterval( fn1,100 );
            // fn1();  直接调用
            // document.onclick = fn1; 事件调用
        </script>
    </head>
    <body>
        
    </body>
</html>
