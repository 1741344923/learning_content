<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.addEventListener('load',function () {
                var oText = document.querySelector('#text1');

                // onfocus : 当元素获取到焦点的时候触发

                oText.onfocus = function () {
                    if ( this.value == '请输入内容' ){
                        this.value = '';
                    }
                };

                // onblur 当元素失去焦点的时候触发
                oText.onblur = function () {
                    if ( this.value == '' ){
                        this.value = '请输入内容';
                    }
                };

                /*

                .focus()   给指定的元素设置焦点
                .blur()    取消指定元素的节点
                .select()  方法用于选取文本域中的内容。
                */

                oText.focus();

                var oBtn = document.querySelector('#btn');

                oBtn.onclick = function () {
                    oText.select();
                }
            });
        </script>
    </head>
    <body>
        <input type="text" id="text1" value="请输入内容"/>
        <input type="button" value="全选" id="btn"/>
    </body>
</html>
