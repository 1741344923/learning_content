<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
        </style>

        <script>
            window.onload = function () {
                /*
                onmousedown : 选择元素
                onmouseover : 移动元素
                onmouseup : 释放元素
                */

                var Div  = document.getElementById('div1');

                Div.onmousedown = function (ev) {

                    ev = ev || event;

                    var disX = ev.clientX - this.offsetLeft;
                    var disY = ev.clientY - this.offsetTop;

                    document.onmouseover = function (ev) {
                        ev = ev || event;

                        Div.style.left = ev.clientX - disX + 'px';
                        Div.style.top = ev.clientY - disY + 'px';
                    };

                    document.onmouseup = function () {
                        document.onmouseover = document.onmouseup = null;
                    };
                }
            };

        </script>
    </head>
    <body>
        <div id="div1"></div>
        <div style="width: 100px;height: 100px;background-color: green; position: absolute; left: 400px; top: 200px;"></div>
    </body>
</html>
