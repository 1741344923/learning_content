<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p {
                height: 30px;
                border: 1px solid #000000;
            }

            p:first-child{
                background-color: #ff99cc;
            }

            /*
                :first-child == :nth-child(1)
                :last-child == :nth-last-child(1)
                :first-of-type == nth-of-type(1)
                :last-of-type == nth-last-of-type(1)
            */
        </style>
    </head>
    <body>
        <p>p1</p>
        <h1>h1</h1>
        <p>p2</p>
        <h2>h2</h2>
        <p>p3</p>
        <h3>h3</h3>
        <p>p4</p>
        <p>p5</p>
    </body>
</html>
