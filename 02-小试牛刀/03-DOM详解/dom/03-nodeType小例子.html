<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li{
                width: 30px;
                height: 30px;
                background-color: red;
                margin: 5px;
                transition: 1s;
            }
        </style>
    </head>
    <body>
        <ul id="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

        <script>
            var oUl = document.getElementById('ul');
             //var lis = oUl.childNodes;
            var lis = oUl.children;
            /* children 不是标准的属性，但是所有浏览器都支持
            找到某个元素下所有元素子节点
            */

            console.log( lis.length );

            document.onclick = function () {
                for ( var i=0;i<lis.length;i++ ){
                    lis[i].style.width = '150px';
                    if ( lis[i].nodeType === 1 ){
                        lis[i].style.width = '150px';
                    }
                }


            }
        </script>
    </body>
</html>
