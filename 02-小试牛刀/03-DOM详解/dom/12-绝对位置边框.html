<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            /*div{
                padding: 100px;
            }*/
            #div1{
                background-color: red;
                position: relative;
                width: 100px;
                height: 100px;
                margin-left: 50px;
                border: 10px solid #000;
            }
            #div2{
                background-color: blue;
                position: relative;
                width: 60px;
                height: 60px;
                top: 20px;
                left: 30px;
                border: 10px solid #000;
            }
            #div3{
                width: 30px;
                height: 30px;
                background-color: yellow;
                position: absolute;
                top: 20px;
                border: 1px solid #000;
                left: 0;
                transition: 1s left;

            }
        </style>
    </head>
    <body>
        <input type="button" id="btn" value="点击就走"/>
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>

        <script>
            /* 需求：当点击按钮的时候，将div3的距离移动到最左边

             分析: 从div3开始查找他的定位父级的左距离 20
             从div2到div1的左距离 30
             div到body的左距离 50

             100
             */
            var div3 = document.getElementById('div3');
            var btn = document.getElementById('btn');

            btn.onclick = function () {
                var left = 0;
                var elem = div3;
                var div3B = parseInt(getComputedStyle(div3).borderLeftWidth);

                while ( elem ){ // 如果有这个元素就会走循环
                    left += elem.offsetLeft + parseInt(getComputedStyle(elem).borderLeftWidth);
                    elem = elem.offsetParent; // 第一次计算之后，elem就成了div2
                    //alert( left );
                }
                left -= div3B;

                div3.style.left = -left+'px';

                console.log( left );
            }
        </script>
    </body>
</html>
