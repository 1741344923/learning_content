<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                padding: 100px;
            }
            #div1{
                background-color: red;
                position: relative;
            }
            #div2{
                background-color: blue;
                position: relative;
            }
            #div3{
                background-color: yellow;
                position: relative;
            }
        </style>
        <script>
            /*
            DOM节点
            node.offsetParent
                offsetParent 就是最近的有定位属性的祖先节点

            node.offsetLeft/node.offsetTop
                offsetLeft/offsetTop 就是最近的有定位属性的祖先节点的距离
            例子: 实用的文字提示层

            node.getBoundingClientRect()
                获取元素的盒模型信息
                返回值为一个对象
                left top bottom right width height
                相对于浏览器可视区域
            例子: 实用的文字提示层+
            */
        </script>
    </head>
    <body>
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>

        <script>
            /* offsetParent 最近的有定位属性的祖先节点*/

            var odiv3 = document.getElementById('div3');

            // 如果祖先节点都没有定位，默认为body......
            console.log( odiv3.offsetParent ) ;
        </script>
    </body>
</html>
