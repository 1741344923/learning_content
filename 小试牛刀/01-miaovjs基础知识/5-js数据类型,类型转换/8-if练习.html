                        console.log(value);
                        alert('没有输入,不能为空');

                        console.log(Number(value));
                        console.log(isNaN(Number(value)));
                        alert('输入的是不是数字');

                        console.log(value.charAt(0));
                        alert('不能有0在前面');
                    } else if (parseInt(value) != parseFloat(value)) {
                        console.log(parseInt(value), parseFloat(value));
                        alert('不能是小数');
                    } else if (value < 10000 || value > 9999999999) {
                        console.log(value);
                        alert('输入的数字必须在5位以上，10位以内');
                    } else {
                        alert('输入正确');
                    }
                };
            };
