<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input type="button" value="换背景吧"/>
        <input type="button" value="停"/>

        <script>
            var aBtn = document.getElementsByTagName('input');
            var arrUrl = ['../image/1.jpg','../image/2.jpg','../image/3.jpg','../image/3.jpg'];
            var num = 1;
            var timer = null;

            var oBody = document.body;

            aBtn[0].onclick = function () {

                clearInterval( timer );// null unde... 未定义

                timer = setInterval( function () {
                    oBody.style.background = 'url('+arrUrl[num]+')';
                    num ++;
                    num%=arrUrl.length;
                },3000);
            };

            aBtn[1].onclick = function () {
                clearInterval( timer );
            }
            //oBody.style.background = 'url('+arrUrl[num]+')';
        </script>
    </body>
</html>
