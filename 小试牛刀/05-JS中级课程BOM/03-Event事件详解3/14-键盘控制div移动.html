<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
        </style>

        <script>
            window.addEventListener('load',function () {
                // 不是所有元素都能够接收键盘事件, 能够响应用户
                // 输入的元素，能够接收焦点的元素就能够接收键盘事件

                // onkeydown : 如果按下不抬起，那么会连续触发
                var oDiv = document.querySelector('#div1');

                document.onkeydown = function (ev) {
                    ev = ev || event;

                    switch ( ev.keyCode ){
                        case 37:
                            oDiv.style.left = oDiv.offsetLeft -10+'px';
                            break;
                        case 38:
                            oDiv.style.top = oDiv.offsetTop -10+'px';
                            break;
                        case 39:
                            oDiv.style.left = oDiv.offsetLeft +10+'px';
                            break;
                        case 40:
                            oDiv.style.top = oDiv.offsetTop +10+'px';
                            break;
                    }
                }
            });
        </script>
    <body>
        <div id="div1"></div>
    </body>
</html>
