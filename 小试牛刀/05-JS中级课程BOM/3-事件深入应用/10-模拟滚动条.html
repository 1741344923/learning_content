<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 30px;
                height: 500px;
                background-color: black;
                position: absolute;
                left: 10px;
                top: 10px;
            }
            #div2{
                width: 30px;
                height: 30px;
                background-color: red;
                position: absolute;
                left: 0;
                top: 0;

            }
        </style>

        <script>
            window.onload = function () {
                var Div1 = document.getElementById('div1');
                var Div2 = document.getElementById('div2');

                Div2.onmousedown = function (ev) {
                    ev = ev || event;

                    var disY = ev.clientY - this.offsetTop;

                    document.onmousemove = function (ev) {
                        ev = ev || event;

                        Div2.style.top = ev.clientY - disY + 'px';
                    };

                    document.onmouseup = function () {
                        document.onmousemove = document.onmouseup = null;
                    };

                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div id="div1">
            <div id="div2"></div>
        </div>
    </body>
</html>
