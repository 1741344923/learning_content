<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.onload = function () {
                var Input = document.getElementsByTagName('input');

                Input[0].setCapture(); /*
                 设置全局捕获，当我们给一个元素设置全局捕获以后，这个元素就会监听后续
                 发生的所有事件，当有事件发生的时候，就会被当前设置了全局捕获的元素
                 所触发

                 ie: 有 并且有效果
                 火狐:有 但是没效果
                 谷歌: 没有
                */

                Input[0].onclick = function () {
                    alert(1);
                };

                Input[1].onclick = function () {
                    alert(2);
                };
            }
        </script>
    </head>
    <body>
        <input type="button" value="按钮一"/>
        <input type="button" value="按钮二"/>
    </body>
</html>
