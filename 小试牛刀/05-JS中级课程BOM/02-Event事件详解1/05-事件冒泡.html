<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                padding: 40px;
            }
            #div1{
                background-color: red;
            }
            #div2{
                background-color: pink;
            }
            #div3{
                background-color: yellow;
                position: absolute;
                top: 300px;
            }
        </style>
        <!--
        事件冒泡: 当一个元素接收到事件的时候，会把它接收到的所有传播给
        他的父级，一直到顶层window, 事件冒泡机制
        -->
        <script>
            window.onload = function () {
                var Div1 = document.getElementById('div1');
                var Div2 = document.getElementById('div2');
                var Div3 = document.getElementById('div3');

                function fn1() {
                    alert( this.id );
                }

                //Div1.onclick = fn1; 给**加事件，给元素加事件处理函数
                //事件函数绑定
                Div1.onclick = fn1;//告诉div1,如果接收到一个点击事件，那么他就去执行fn1
                //Div2.onclick = fn1;
                Div3.onclick = fn1;
            }
        </script>
    </head>
    <body>
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
    </body>
</html>
