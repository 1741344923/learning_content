<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--
        什么是焦点事件？

            比如打开一个应用程序，里面有一个文本框，当你用鼠标点击这个文本
            框的时候，这个文本框就是获得了焦点，你会发现文本框里会有光标闪
            动，这是你可以对文本框进行操作，输入字符串什么的，也就是触发了
            keypress事件，当然并不一定是用鼠标点击文本框，使用tab键可以
            将焦点转移。

        -->
        <script>
            /*
            焦点：使浏览器能够区分用户输入的对象，当一个对象有焦点的时候
            那么就可以接收用户的输入

            可以通过一些方式给元素设置焦点
            1、点击
            2、tab
            3、js

            不是所有元素都能接收焦点，能够响应用户操作的元素才有焦点
            */
        </script>
    </head>
    <body>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <div id="div1"></div>
        <input type="text"/>
        <a href="https://www.baidu.com">百度</a>
    </body>
</html>
