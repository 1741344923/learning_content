<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #box{
                border: 1px solid #dddddd;
                height: 400px;
                overflow: auto;
            }

            .file{
                float: left;
                padding: 20px;
                width: 80px;
                border: 1px solid transparent;
                background: #f1f1f1;
                position: relative;
                margin: 10px;
            }
            .fileActive{
                border-color: #000;
                background: #ffffff;
            }
            .file span{
                display: block;
                font: 14px/30px '宋体';
                text-align: center;
            }

            .file i{
                display: none;
                position: absolute;
                left: 1px;
                top: 1px;
                border: 1px solid #000000;
                width: 16px;
                height: 16px;
            }
            .fileActive i{
                display: block;
            }
        </style>
    </head>
    <body>
        <button type="button" id="createBtn">新建文件夹</button>
        <div id="box">
            <div class="file fileActive">
                <img src="" alt="">
                <span>新建文件夹</span>
                <i></i>

            </div>
        </div>

        <script>

            (function () {
                let createBtn = document.querySelector('#createBtn');
                let box = document.querySelector('#box');

                // 创建文件夹
                createBtn.onclick = function () {
                    let file = document.createElement('div');
                    file.className = 'file';
                }
            })();
        </script>
    </body>
</html>
