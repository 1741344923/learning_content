<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 100px;
                height: 200px;
                background-color: red;
                position: absolute;
                left: -100px;
                top: 100px;
            }
            #div2{
                width: 30px;
                height: 60px;
                position: absolute;
                right: -30px;
                top: 70px;
                background-color: black;
                color: #ffffff;
                text-align: center;
            }
        </style>

        <script>
            window.addEventListener('load',function () {
                var Div = document.querySelector('#div1');

                Div.addEventListener('mouseover',function () {
                    this.style.left = '0px';
                });

                Div.addEventListener('mouseout',function () {
                    this.style.left = '-100px';
                });
            });
        </script>
    </head>
    <body>
        <div id="div1">
            <div id="div2">分享到</div>
        </div>
    </body>
</html>
