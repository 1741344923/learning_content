<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box{
                height: 200px;
                border: 10px solid #000;
                padding: 10px;
                color: #ffffff;
                font-size: 28px;
                display: -webkit-box;
                -webkit-box-direction: Reverse;
                -webkit-box-pack: center;
                -webkit-box-align: end;
            }
            .box div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
</html>
