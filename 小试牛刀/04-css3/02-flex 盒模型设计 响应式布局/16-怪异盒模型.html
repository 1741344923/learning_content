<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
                padding: 50px;
                border: 10px solid #000;
                /*box-sizing: content-box; 标准盒模型*/
                box-sizing: border-box;
            }
            .div1{
                height: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="div1"></div>
        </div>
    </body>
</html>
