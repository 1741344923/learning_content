<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                background-color: red;
                -webkit-transition: 1s; // 老版谷歌
                -moz-transition: 1s; // 老版火狐
                -o-transition: 1s; // o鹏老版
                transition: 1s;
            }
            .box:hover{
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        </style>
        <!--
                WebkitTransition: 1s; // 老版谷歌
                MozTransition: 1s; // 老版火狐
                OTransition: 1s;
        -->
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
