<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p{
                width: 300px;
                border: 1px solid #000000;
                padding: 10px;
            }
            p:first-line{
                background-color: red;
            }
            p:first-letter{
                font-size: 30px;
            }
            p::selection{
                background-color: pink;
                color: blue;.
            }
            p::before{
                content: "miaov";
                display: block;
                border: 1px solid #000000;
            }
            p::after{
                content: 'lallal';
                display: block;
                border: 1px solid #dddddd;
            }
        </style>
    </head>
    <body>
        <p>为了打消对方顾虑，第二天上午9时，刚刚值完班拖着疲惫身躯的民警陈张桥与事主一道，在萧山北干和应女士碰了面，应女士当着民警的面将40万元巨款转还给了黄某。</p>
    </body>
</html>
