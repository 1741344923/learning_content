<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul id="ul1">
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
        </ul>

        <script>
            var oUl = document.getElementById('ul1');

            // 某个元素下的第一个子节点  firstElementChild
            console.log( oUl.firstElementChild ); // <li>11</li>

            // 某个元素下的最后一个子节点 lastElementChild
            console.log( oUl.lastElementChild ); // <li>44</li>
        </script>
    </body>
</html>
