<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <ul id="ul">
            <li>11</li>
            <li>22</li>
            <li>33</li>
        </ul>

        <script>
            /*
            parentNode 查找某个元素的父节点
            */
            var ul = document.getElementById('ul');
            var li = ul.children;

            console.log( li[0].innerHTML );//11
            console.log( li[0].parentNode ); //
            console.log( li[0].parentNode.parentNode );// body
            console.log( li[0].parentNode.parentNode.parentNode );
            console.log( li[0].parentNode.parentNode.parentNode.parentNode ); // document
            console.log( li[0].parentNode.parentNode.parentNode.parentNode.parentNode ); // null
        </script>
    </body>
</html>
