<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/jquery-1.7.2.min.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            ul {
                list-style: none;
            }

            .box {
                width: 500px;
                margin: 0 auto;
                position: relative;
            }

            .box .hd {
                width: 100%;
                text-align: center;
                position: absolute;
                bottom: 0;
            }
            .box .hd ul{
                width: 100%;
            }
            .box .hd ul li {
                width: 20px;
                height: 20px;
                line-height: 20px;
                border-radius: 50%;
                background-color: deepskyblue;
                color: #fff;
                display: inline-block;
                font-size: 16px;
                border: none;
            }

            .box .hd ul li.on {
                background-color: red;
                border: none;
            }

            .box .bd {
                width: 500px;
                height: 300px;
            }

            .box .bd ul {
                width: 100%;
            }

            .box .bd ul li {
                width: 100%;
                display: none;
            }

            .box .bd ul li.on {
                display: block;
            }

            .box .bd ul li img {
                width: 100%;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="hd">
                <ul>
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                </ul>
            </div>
            <div class="bd">
                <ul>
                    <li class="on"><img src="../image/2.jpg" alt=""></li>
                    <li><img src="../image/1.jpg" alt=""></li>
                    <li><img src="../image/3.jpg" alt=""></li>
                    <li><img src="../image/4.jpg" alt=""></li>
                    <li><img src="../image/5.jpg" alt=""></li>
                    <li><img src="../image/6.jpg" alt=""></li>
                    <li><img src="../image/7.jpg" alt=""></li>
                </ul>
            </div>
        </div>

            /*js写法*/

            window.addEventListener("load",function (ev) {
                var btn = document.querySelectorAll(".box .hd li");
                var cut = document.querySelectorAll(".box .bd li");

                for ( var i=0;i<btn.length;i++ ){
                    btn[i].index = i;
                    btn[i].addEventListener("click",function () {
                        for ( var i=0;i<btn.length;i++ ){
                            btn[i].classList.remove("on");
                            cut[i].classList.remove("on");
                        }

                        this.classList.add("on");
                        var sIndex = this.index;
                        cut[sIndex].classList.add("on");
                    });
                }
            });
