<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                margin: 0;
            }

            img {
                vertical-align: middle;
            }

            ul {
                margin: 0;
                padding: 0;
            }

            li {
                list-style: none;
            }

            .header {
                width: 600px;
                height: 460px;
                margin: 0 auto;
                text-align: center;
            }

            .header .hd {
                height: 30px;
                margin: 20px 0 10px 0;
                text-align: center;
            }

            .header .hd li {
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: red;
                color: #ffffff;
                margin: 0 10px;
                line-height: 20px;

            }

            .header .hd li.on {
                background-color: green;
            }

            .header .bd {
                width: 100%;
                height: 400px;
            }

            .header .bd ul {
                height: 100%;
                border: 10px solid #ff0000;
            }

            .header .bd ul li {
                width: 100%;
                height: 100%;
                display: none;
            }

            .header .bd ul li.on {
                display: block;
            }

            .header .bd ul li img {
                width: 100%;
                height: 100%;
                /*background-size: 100% 100%;*/

            }
        </style>
        <script src="../js/jquery-1.7.2.min.js"></script>
        <script>

            /*$(document).ready(function () {

                $(".header .hd li").on("click",function () {

                    $(".header .bd ul li")
                        .eq(s)
                        .addClass("on")
                        .siblings()
                        .removeClass("on");
                });
            });*/

            window.addEventListener('load', function () {
                var btn = document.querySelectorAll('.header .hd li');
                var oBd = document.querySelectorAll('.header .bd ul li');
                for (var i = 0; i < btn.length; i++) {
                    btn[i].index = i;
                    btn[i].addEventListener('click', function () {
                        for (var i = 0; i < btn.length; i++) {
                            btn[i].classList.remove('on');
                            oBd[i].classList.remove('on');
                        }
                        this.classList.add('on');
                        var s = this.index;
                        oBd[s].classList.add('on');
                    })
                }
            })
        </script>
    </head>
    <body>
        <div class="header">
            <ul class="hd">
                <li class="on">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul>
            <div class="bd">
                <ul>
                    <li class="on"><img src="../image/1.jpg" alt=""></li>
                    <li><img src="../image/2.jpg" alt=""></li>
                    <li><img src="../image/3.jpg" alt=""></li>
                    <li><img src="../image/4.jpg" alt=""></li>
                    <li><img src="../image/5.jpg" alt=""></li>
                    <li><img src="../image/6.jpg" alt=""></li>
                    <li><img src="../image/7.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </body>
</html>
