            // (window 窗口) (add添加Event事件Listener )
            window.addEventListener('load',function (ev) {

                // document 文件 query查询 Selector选择器 All所有
                var btn = document.querySelectorAll('.header .hd input');
                var oBd = document.querySelectorAll('.header .bd ul li');

                // length长度 index索引;<数>指数;指示
                for (var i=0;i<btn.length;i++ ){
                    btn[i].index = i;
                    btn[i].addEventListener('click',function () {
                        for (var i=0;i<btn.length;i++){
                            btn[i].classList.remove('on'); // (classList 列表)  (remove 去除)
                            oBd[i].classList.remove('on');
                        }

                        this.classList.add('on');
                        var s = this.index;
                        oBd[s].classList.add('on');
                    })
                }
            })
        </script>
