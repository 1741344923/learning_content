<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>圆角</title>
        <style>
            #div1{
                width: 400px;
                height: 400px;
                border: 1px solid #cccccc;
                border-radius: 20px;
            }
        </style>
        <!--
            css3圆角
            ie6 7 8不支持border-radius
            border-radius: 20px; 上右下左各20px
            border-radius: 10px 20px 30px 40px;
            border-radius: 50%; 圆形

        -->
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
