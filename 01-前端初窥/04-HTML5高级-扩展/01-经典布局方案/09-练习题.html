<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                margin: 0;
            }
            .coWidth{
                width: 900px;
                margin: 0 auto;
            }
            #header{
                height: 100px;
                background-color: #99ccff;
            }
            #section{
                width: 500px;
                height: 300px;
                background-color: #ff99cc;
                margin: 0 auto;
            }

            .content{
                float: left;
                width: 100%;
                height: 100%;
            }
            #content1{
                height: 100%;
                margin: 0 100px 0 50px;

            }
            #left{
                width: 50px;
                height: 100%;
                background-color: #cccccc;
                float: left;
                margin-left: -100%;
            }
            #right{
                width: 100px;
                height: 100%;
                background-color: #cccccc;
                float: left;
                margin-left: -100px;
            }
            #footer{
                height: 80px;
                background-color: #ccffff;
            }
        </style>
    </head>
    <body>
        <header id="header" class="coWidth">header</header>
        <section id="section">
            <div class="content">
                <div id="content1">content</div>
            </div>
            <aside id="left">left</aside>
            <aside id="right">right</aside>
        </section>
        <footer id="footer" class="coWidth">footer</footer>
    </body>
</html>
