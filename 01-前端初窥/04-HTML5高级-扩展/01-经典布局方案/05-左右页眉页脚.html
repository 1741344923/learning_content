<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                margin: 0;
            }
            .coWidth{
                margin: 0 auto;
                width: 900px;
            }
            #header{
                height: 100px;
                background-color: #66ccff;
            }
            #main{
                height: 500px;
                background-color: #ffcccc;
            }
            #footer{
                height: 80px;
                background-color: #99ccff;
            }
            #left{
                width: 200px;
                height: 100%;
                float: left;
                background-color: #ccffff;
            }
            #right{
                width: 700px;
                height: 100%;
                float: left;
                background-color: #ff99cc;
            }
        </style>
    </head>
    <body>
        <header id="header" class="coWidth"></header>
        <section id="main" class="coWidth">
            <aside id="left"></aside>
            <div id="right"></div>
        </section>
        <footer id="footer" class="coWidth"></footer>
    </body>
</html>
