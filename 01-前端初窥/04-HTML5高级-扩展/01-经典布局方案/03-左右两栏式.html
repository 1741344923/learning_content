<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .div1{
                width: 900px;
                margin: 0 auto;
                overflow: hidden;
            }
            #left{
                width: 200px;
                height: 500px;
                background-color: #ffcccc;
                float: left;
            }
            #right{
                width: 700px;
                height: 500px;
                background-color: #ccffff;
                float: left;
            }
        </style>

        <!--
            纯浮动式
        -->
    </head>
    <body>
        <div class="div1">
            <aside id="left"></aside>
            <section id="right"></section>
        </div>
    </body>
</html>
