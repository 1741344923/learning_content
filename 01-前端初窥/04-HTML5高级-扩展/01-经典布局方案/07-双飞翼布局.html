<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .div1{
                width: 80%;
                margin: 0 auto;
            }
            #section{
                width: 100%;
                float: left;
                background-color: red;
            }
            #left{
                width: 200px;
                float: left;
                height: 500px;
                background-color: pink;
                margin-left: -100%;
            }
            #right{
                width: 200px;
                float: left;
                height: 500px;
                background-color: pink;
                margin-left: -200px;
            }
            .content{
                height: 500px;
                margin: 0 200px;
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <section id="section">
                <div class="content">content</div>
            </section>
            <aside id="left">#left</aside>
            <aside id="right">#right</aside>
        </div>
    </body>
</html>
