<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p{
                margin: 0 0 55px 0;
            }
            #div1 input{
                background: pink;
                color: #ffffff;
            }
            #div2{
                width: 100px;
                height: 100px;
                border: 1px solid #dddddd;
            }
            #div3{
                width: 500px;
                height: 360px;
                border: 10px solid #dddddd;
                position: fixed;
                left: 50%;
                top: 50%;
                margin-left: -240px;
                margin-top: -190px;
                text-align: center;
                padding-top: 40px;
                display: none;
            }
            #div3 em{
                font-style: normal;
                display: inline-block;
                width: 60px;
                height: 40px;
                line-height: 40px;
                border: 1px solid #dddddd;
                text-align: center;
                margin: 0 10px;
            }
            #yellow,
            #red,
            #blue{
                background-color: #dddddd;
            }
            #div3 em:hover{
                background-color: paleturquoise;
            }
            #div3 a{
                width: 60px;
                height: 40px;
                line-height: 40px;
                background-color: green;
                display: inline-block;
                color: #ffffff;
                text-align: center;
                margin: 0 10px;
            }
        </style>
        <script>
            window.onload = function (ev) {
                var oInput = document.getElementById('input1');
                var oDiv2 = document.getElementById('div2');
                var oYelloe = document.getElementById('yellow');
                var oRed = document.getElementById('red');
                var oBlue = document.getElementById('blue');
                var oEm1 = document.getElementById('em1');
                var oEm2 = document.getElementById('em2');
                var oEm3 = document.getElementById('em3');
                var oEm4 = document.getElementById('em4');
                var oEm5 = document.getElementById('em5');
                var oEm6 = document.getElementById('em6');
                var oAi = document.getElementById('a1');
                var oA2 = document.getElementById('a2');
                var oDiv3 = document.getElementById('div3');

                oInput.onclick = function (ev2) {
                    oDiv3.style.display = 'block';
                };

                oYelloe.onclick = function (ev2) {
                    oDiv2.style.backgroundColor = 'yellow';
                };

                oRed.onclick = function (ev2) {
                    oDiv2.style.backgroundColor = 'red';
                };

                oBlue.onclick = function (ev2) {
                    oDiv2.style.backgroundColor = 'blue';
                };

                oEm1.onclick = function (ev2) {
                    oDiv2.style.width = '200px';
                };

                oEm2.onclick = function (ev2) {
                    oDiv2.style.width = '300px';
                };

                oEm3.onclick = function (ev2) {
                    oDiv2.style.width = '400px';
                };

                oEm4.onclick = function (ev2) {
                    oDiv2.style.height = '200px';
                };

                oEm5.onclick = function (ev2) {
                    oDiv2.style.height = '300px';
                };

                oEm6.onclick = function (ev2) {
                    oDiv2.style.height = '400px';
                };

                oAi.onclick = function (ev2) {
                    oDiv2.style.width = '100px';
                    oDiv2.style.height = '100px';
                    oDiv2.style.backgroundColor = '#ffffff';
                };

                oA2.onclick = function (ev2) {
                    oDiv3.style.display = 'none';
                };
            }
        </script>
    </head>
    <body>
        <div id="div1">请为下面的DIV设置样式: <input id="input1" type="button" value="点击设计"></div>
        <div id="div2"></div>
        <div id="div3">
            <p>请设置背景色: <em id="yellow">黄</em><em id="red">红</em><em id="blue">蓝</em></p>
            <p>请设置宽度: <em id="em1">200px</em><em id="em2">300px</em><em id="em3">400px</em></p>
            <p>请设置高度: <em id="em4">200px</em><em id="em5">300px</em><em id="em6">400px</em></p>
            <a id="a1">恢复</a>
            <a id="a2">确认</a>
        </div>
    </body>
</html>
