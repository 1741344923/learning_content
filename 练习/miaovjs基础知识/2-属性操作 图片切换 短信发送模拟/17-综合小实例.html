<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Title</title>

            #div1{
                width: 400px;
                height: 400px;
                border: 10px solid #dddddd;

                position: relative;
            }
            #div1 a{
                width: 40px;
                height: 40px;
                background: rgba(0,0,0,0.5);
                color: #ffffff;
                position: absolute;
                top: 175px;
                text-align: center;
                line-height: 40px;
                font-weight: bold;
                text-decoration: none;
            }
            #prev{
                left: 10px;
            }
            #next{
                right: 10px;
            }
            #div1 a:hover{
                background: rgba(0,0,0,0.3);
            }
            #text,
            #span1{
                width: 100%;
                text-align: center;
                height: 40px;
                line-height: 40px;
                background: rgba(0,0,0,0.5);
                position: absolute;
                left: 0;
            }
            #text{
                top: 0;
                margin: 0;
            }
            #span1{
                bottom: 0;
            }
            #img1{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

        window.addEventListener('load',function (ev) {

        });

</html>
