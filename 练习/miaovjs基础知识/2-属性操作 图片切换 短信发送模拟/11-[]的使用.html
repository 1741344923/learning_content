<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 1px solid #dddddd;
            }
        </style>
        <script>
            window.onload = function (ev) {
                var oAttr = document['getElementById']('attr');
                var oVal = document.getElementById('val');
                var oBtn = document.getElementById('btn1');
                var oDiv = document.getElementById('div1');

                // js中允许. 替换成[]
                oBtn['onclick'] = function (ev2) {
                    // oAttr.value  'width' 'background'
                    // oVal.value '300px' 'red'

                    //oDiv.style.width = oVal.value  .后面的值无法修改
                    oDiv.style[oAttr.value] = oVal.value;
                    // []里面的值可以随便写
                }
            }
        </script>
    </head>
    <body>
        请输入属性名称：<input type="text" id="attr">
        <br/>
        请输入属性值：<input type="text" id="val">
        <input type="button" id="btn1" value="确定">
        <div id="div1"></div>
    </body>
</html>
