<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            em{
                color: #ffffff;
            }
            em,i{
                width: 60px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                border: 1px solid #dddddd;
                display: inline-block;
                margin-right: 10px;
                font-style: normal;
            }

            #em1{
                background-color: brown;
            }
            #em2{
                background-color: yellowgreen;
            }
            #em3{
                background-color: blue;
            }

            #div1 input{
                background-color: red;
                color: #fff;
            }
            #div2{
                width: 100px;
                height: 100px;
                border: 1px solid #000000;
            }
            #div3{
                width: 500px;
                height: 260px;
                line-height: 60px;
                padding-top: 40px;
                background-color: #f1f1f1;
                border: 10px solid #dddddd;
                position: fixed;
                left: 50%;
                top: 50%;
                margin-left: -250px;
                margin-top: -150px;
                -display: none;
                text-align: center;
            }
            #div3 i{
                background-color: antiquewhite;
            }
        </style>
        <script>
            window.onload = function (ev) {
                var oDiv1 = document.getElementById('div1');
                var oInput = document.getElementById('input1');
                var oDiv2 = document.getElementById('div2');
                var oDiv3 = document.getElementById('div3');

                oInput.onclick = function (ev2) {
                    oDiv3.style.display = 'block';
                }
            }
        </script>
    </head>
    <body>
        <div id="div1">请为下面的DIV设置样式: <input id="input1" type="button" value="点击设置"></div>
        <div id="div2"></div>
        <div id="div3">
            <div><span>请选择背景色:  </span><em id="em1">红</em><em id="em2">黄</em><em id="em3">蓝</em></div>
            <div><span>请选择宽(px):</span> <i>200px</i><i>300px</i><i>400px</i></div>
            <div><span>请选择高(px):</span> <i>200px</i><i>300px</i><i>400px</i></div>
            <a>恢复</a>
            <a>确认</a>
        </div>
    </body>
</html>
