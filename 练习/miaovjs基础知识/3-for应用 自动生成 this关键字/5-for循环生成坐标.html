<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                width: 50px;
                height: 50px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
                font-size: 30px;
                text-align: center;
                line-height: 50px;
            }
        </style>

        <script>
            window.addEventListener('load',function (ev) {
                var aDiv = document.getElementsByTagName('div');

                for ( var i=0;i<100;i++ ){
                    document.body.innerHTML += '<div>'+i+'</div>';
                }

                for ( var i=0;i<aDiv.length;i++ ){
                    aDiv[i].style.left = 10+i*50 +'px';
                    aDiv[i].style.top = 10+i*50+'px';
                }

                // 缝10往下走一个(小练习)
                // 做一个小v
            })
        </script>
    </head>
    <body>

    </body>
</html>
