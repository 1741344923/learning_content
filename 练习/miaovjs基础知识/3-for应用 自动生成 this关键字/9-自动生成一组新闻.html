<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.addEventListener('load',function (ev) {
                var oBtn = document.getElementById('btn1');

                    '外交部回应美军:世界头号军事强国竟说别...  光明网',

                oBtn.onclick = function (ev2) {

                    //oBtn.style.display = 'none';
                    //oUl.innerHTML = '';


                    if ( onOff ){

                        onOff = false;   //ok

                        for ( var i=0;i<len;i++ ){

                        }
                        //onOff = false;    ok
                    }
                    onOff = false; // ok
                }

            })
