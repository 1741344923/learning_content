<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                margin: 0;
            }
            ul{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;
            }
            #pic{
                width: 500px;
                height: 400px;
                margin: 50px auto 0;
                position: relative;
                border: 1px solid #cccccc;
            }
            #pic .hd{
                position: absolute;
                left: 0;
                top: 0;
            }
            #pic .hd ul li{
                display: none;
            }
            #pic .hd ul li.on{
                display: block;
            }
            #pic .hd ul li.active{
                display: block;
            }
            #pic .hd ul li img{
                width: 500px;
                height: 400px;
            }
            #pic .bd{
                position: absolute;
                bottom: 0;
                height: 30px;
                line-height: 30px;
            }
            #pic .bd{
                height: 30px;
            }
            #pic .bd li{
                float: left;
                width: 30px;
                height: 30px;
                margin: 0 5px;
                background: rgba(0,0,0,0.5);
                text-align: center;
                color: #ffffff;
                border-radius: 50%;
            }
            #pic .bd li.active{
                background-color: #ccffff;
                color: #000;
            }
        </style>

        <script>
            window.addEventListener('load',function () {
                var Img = document.querySelectorAll('#pic .hd ul li');
                var Btn = document.querySelectorAll('#pic .bd li');

                for ( var i=0;i<Btn.length;i++ ){
                    Btn[i].index = i;
                    Btn[i].addEventListener('click',function () {
                        for ( var i=0;i<Btn.length;i++ ){
                            Btn[i].classList.remove('active');
                            Img[i].classList.remove('on');
                        }
                        this.classList.add('active');
                        Img[this.index].classList.add('on');
                    });
                }
            });
        </script>
    </head>
    <body>
        <div id="pic">
            <div class="hd">
                <ul>
                    <li class="on"><img src="../image/1.jpg" alt=""></li>
                    <li><img src="../image/2.jpg" alt=""></li>
                    <li><img src="../image/3.jpg" alt=""></li>
                    <li><img src="../image/4.jpg" alt=""></li>
                    <li><img src="../image/5.jpg" alt=""></li>
                    <li><img src="../image/6.jpg" alt=""></li>
                </ul>
            </div>
            <ul class="bd">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </body>
</html>
