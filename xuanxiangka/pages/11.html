                width: 300px;
                height: 200px;
                border: 1px solid #ccc;

                margin: 100px auto 0;
            }
            #pic .hd{
                height: 30px;
                position: absolute;
                bottom: 10px;
            }

                height: 30px;
            }
            #pic .hd ul li{
                width: 30px;
                height: 30px;
                line-height: 30px;
                float: left;
                border-radius: 50%;
                background-color: #ff99cc;
                margin: 0 5px;
                text-align: center;
                color: #ffffff;
            }
            #pic .hd ul li.active{
                background-color: #99ccff;
            }
            #pic .bd ul li{
                display: none;
            }
            #pic .bd ul li.on{
                display: block;
            }
            #pic .bd ul li img{
                width: 300px;
                height: 200px;
            }
