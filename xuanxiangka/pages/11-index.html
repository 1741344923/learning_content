<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../js/jquery-1.7.2.min.js"></script>
        <style>
            ul{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;
            }
            .box{
                width: 600px;
                margin: 0 auto;
                text-align: center;
            }
            .box .hd{
                margin-bottom: 30px;
            }
            .box .hd input{
                width: 80px;
                height: 40px;
                line-height: 40px;
                font-size: 22px;
                color: #ffffff;
                display: inline-block;
                background-color: pink;
            }
            .box .hd input.active{
                background-color: red;
            }
            .box .bd ul li{
                width: 100%;
                height: 300px;
                border: 1px solid #dddddd;
                background-color: lightpink;
                display: none;
            }
            .box .bd ul li.on{
                display: block;
            }
            .box .bd ul li img{
                width: 100%;
                height: 100%;
            }
        </style>

        <script>
            window.addEventListener('load',function (ev) {
                var aInput = document.querySelectorAll('.box .hd input');
                var aLi = document.querySelectorAll('.box .bd ul li');
                for ( var i=0;i<aInput.length;i++ ){
                    aInput[i].index = i;
                    aInput[i].addEventListener('click',function () {
                        for (var i=0;i<aLi.length;i++ ){
                            aInput[i].classList.remove('active');
                            aLi[i].classList.remove('on');
                        }
                        this.classList.add('active');
                        var s = this.index;
                        aLi[s].classList.add('on');
                    })
                }
            })
        </script>
    </head>
    <body>
        <div class="box" id="box1">
            <div class="hd">
                <input class="active" type="button" value="按钮1"/>
                <input type="button" value="按钮2"/>
                <input type="button" value="按钮3"/>
                <input type="button" value="按钮4"/>
                <input type="button" value="按钮5"/>
                <input type="button" value="按钮6"/>
            </div>
            <div class="bd">
                <ul>
                    <li class="on"><img src="../image/1.jpg" alt=""></li>
                    <li><img src="../image/2.jpg" alt=""></li>
                    <li><img src="../image/3.jpg" alt=""></li>
                    <li><img src="../image/4.jpg" alt=""></li>
                    <li><img src="../image/5.jpg" alt=""></li>
                    <li><img src="../image/6.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </body>
</html>
