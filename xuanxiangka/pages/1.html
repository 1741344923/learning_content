            window.addEventListener('load',function (ev) {
                var aBtn = document.querySelectorAll('.div1 .hd li');
                var aLi1 = document.querySelectorAll('.div1 .bd ul li');
                for ( var i=0;i<aBtn.length;i++ ){
                    aBtn[i].index = i;
                    aBtn[i].addEventListener('click',function () {
                        for ( var i=0;i<aBtn.length;i++ ){
                            aBtn[i].classList.remove('active');
                            aLi1[i].classList.remove('on');
                        }
                        this.classList.add('active');
                        var s = this.index;
                        aLi1[s].classList.add('on');
                    })
                }
            })
        </script>
