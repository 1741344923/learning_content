<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图片切换实例</title>
        <style>
            body{
                background-color: #A9A9A9;
                margin:0;
            }
            ul{
                padding: 0;
                margin: 0;
            }
            li{
                list-style: none;
            }
            #pic{
                width:500px;
                height: 420px;
                position:relative;
                margin: 0 auto;
                background: #fff url(../image/1.jpg) no-repeat center;

            }
            #pic img{
                width:500px;
                height: 420px;
            }
            #pic ul{
                position: absolute;
                top: 0;
                right: -50px;
            }
            #pic li{
                width:40px;
                height:40px;
                margin-bottom: 4px;
                background: #ffcccc;
            }
            #pic .active{
                background: cadetblue;
            }
            #pic span{
                top:0;
            }
            #pic p{
                bottom:0;
                margin:0;
            }
            #pic p,#pic span{
                width: 500px;
                height: 30px;
                line-height: 30px;
                text-align: center;
                position:absolute;
                left:0;
                color:#fff;
                background-color:#333;
            }
        </style>
        <script>
            window.onload = function(){
                var oDiv = document.getElementById("pic");
                var oImg = document.getElementsByTagName("img")[0];
                var oP = document.getElementsByTagName("p")[0];
                var oNum = document.getElementsByTagName("span")[0];
                var oUl = document.getElementsByTagName("ul")[0];
                var aLi = oUl.getElementsByTagName("li");

                var arrUrl = ["../image/1.jpg","../image/2.jpg","../image/3.jpg","../image/4.jpg","../image./5.jpg"];
                var arrText = ["第一张","第二张","第三张","第四张","第五张"];

                for(var i=0;i<arrUrl.length;i++){
                    oUl.innerHTML += "<li></li>";
                }

                var num = 0;
                oImg.src = arrUrl[num];
                oP.innerHTML = arrText[num];
                oNum.innerHTML = 1+num+'/'+arrUrl.length;
                aLi[num].className = "active";

                for(i=0;i<aLi.length;i++){
                    aLi[i].index = i;
                    aLi[i].onclick = function(){

                        oImg.src = arrUrl[this.index];
                        oP.innerHTML = arrText[this.index];
                        oNum.innerHTML = 1+this.index+'/'+arrUrl.length;

                        for(var i=0; i<aLi.length; i++){
                            aLi[i].className = "";
                        }
                        this.className = "active";
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="pic" >

            <img src=""/>
            <span>数量正在加载中......</span>
            <p>文字说明正在加载中......</p>
            <ul>

            </ul>
        </div>
    </body>
</html>
