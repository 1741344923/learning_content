<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="common.css"/>
        <style>
            .div1{
                width: 280px;
                height: 480px;
                border: 5px solid pink;
                margin: 50px auto 0;
                padding: 10px;
            }
            .div2{
                height: 400px;
                border: 1px solid #cccccc;
                padding: 10px;
                overflow: auto;
            }
            .div2 div{
                width: 215px;
                margin-bottom: 10px;
            }
            .div2 img{
                margin-right: 10px;
            }
            .div2 span{
                line-height: 24px;
                font-size: 16px;
                max-width: 160px;
            }
            .div2 .left img{
                float: left;
            }
            .div2 .left span{
                float: left;
                word-break: break-all;
                background-color: red;
            }
            .div2 .right img{
                float: right;
            }
            .div2 .right span{
                width: 180px;
                float: right;
                background-color: yellow;
                margin-right: 10px;
            }
            .div3{
                margin-top: 20px;
                text-align: center;
            }
            .div3 img{
                vertical-align: middle;
            }
            .div3 .text1{
                margin: 0 10px;
            }
        </style>

        <script>
            window.addEventListener('load',function () {
                var oDiv2 = document.querySelector('.div2');
                var oImg = document.querySelector('.div3 img');
                var oText1 = document.querySelector('.div3 .text1');
                var oBtn = document.querySelector('.div3 .btn');
                var onOff = true;

                oImg.onclick = function () {


                    if ( onOff ){
                        oImg.src = 'img/2.png';
                        onOff = false;
                    }else {
                        oImg.src = 'img/1.png';
                        onOff = true;
                    }
                };


                oBtn.onclick = function () {

                    if ( oText1.value.trim()== '' ){
                        alert( '输入点内容吧傻逼' );
                    }else {
                        if ( onOff ){
                            oDiv2.innerHTML += '<div class="left clearfix"><img src="img/1.png" alt=""/><span>'+oText1.value+'</span></div>';
                        }else {
                            oDiv2.innerHTML += '<div class="right clearfix"><img src="img/2.png" alt=""/><span>'+oText1.value+'</span></div>';
                        }

                        oText1.value = '';
                    }

                }


            });


        </script>
    </head>
    <body>
        <div class="div1">
            <div class="div2">
                <!--<div class="left clearfix"><img src="img/1.png" alt=""/><span>你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</span></div>
                <div class="right clearfix"><img src="img/2.png" alt=""/><span>你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</span></div>-->
            </div>
            <div class="div3">
                <img src="img/1.png" alt=""/>
                <input class="text1" type="text"/>
                <input class="btn" type="button" value="发送"/>
            </div>
        </div>
    </body>
</html>
