<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            var arr = [
                '100px','abc'-6,[],-98765,34,-2,0,'300', ,function () {
                    alert(1);
                },null,document,true,'200px'-30,'23.45元',5,Number('abc'),
                function () {
                    alert(3);
                }
            ];

            // 找出所有的字符串 : typeof'abc' === 'string'
            fn1();
            function fn1() {
                for ( var i=0;i<arr.length;i++ ){
                    if ( typeof arr[i] === 'string' ){
                        console.log( arr[i] );
                    }
                }
            }
            // 100px 300  23.45元


            /*
            1、找到arr里面所有的数字：-98765,34,-2,0,5
            2、找到可以转成数字的：'100px',-98765,34,-2,0,'300',5
            3、把转成数字以后，最大的值判断出来：300
            4、把NaN 所在的位置找出来: 'abc'-6  '200px'-30 Number('abc')
            */
        </script>
    </head>

    </body>
</html>
