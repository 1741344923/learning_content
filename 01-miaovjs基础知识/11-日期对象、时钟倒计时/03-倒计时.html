<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
             现在的时间点 (在变)
             未来的时间点 (不变)


             */
            var iNow = new Date();
            //var iNew = new Date( 2018, 2,25, 17,46,0);
            var iNew = new Date('March 10,2018 20:50:0');

            var t = Math.floor((iNew - iNow) / 1000); // 毫秒-秒
            var str = Math.floor(t / 86400) + '天' + Math.floor(t % 86400 / 3600) + '时' + Math.floor(t % 86400 % 3600 / 60) + '分' + t % 60 + '秒';

            alert(str);
            //数字形式: new Date(2013,4,1,9,48,12);
            //字符串形式: new Date('June 10,2018 12:12:12');
            /*
             天: Math.floor(t/86400)
             时: Math.floor(t%68400/3600)
             分: Math.floor(t%86400%3600/60)
             秒: t%60


             January一月
             February二月
             March三月
             April四月
             May五月
             June六月
             July七月
             August八月
             September九月
             October十月
             November十一月
             December十二月
             */
        </script>
    </head>

</html>
