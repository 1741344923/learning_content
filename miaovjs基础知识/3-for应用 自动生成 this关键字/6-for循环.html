<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
                font-size: 30px;
                text-align: center;
                line-height: 50px;
            }
        </style>

        <script>
            window.addEventListener('load', function (ev) {
                var aDiv = document.getElementsByTagName('div');

                for (var i = 0; i < 100; i++) {
                    document.body.innerHTML += '<div>' + i + '</div>';
                }

                for (var i = 0; i < aDiv.length; i++) {
                    console.log(i % 10 * 60, Math.floor(i / 10) * 60);
                    aDiv[i].style.left = i % 10 * 60 + 'px'; // 10%10 0  11%10 1
                    aDiv[i].style.top = Math.floor(i / 10) * 60 + 'px'; // 10/10=1  11/10=1 21/10=2
                }
            })
        </script>
    </head>
    <body>

    </body>
</html>
