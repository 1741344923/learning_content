<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--

           innerHTML  在什么什么里面的 html内容
            alert( oP.innerHTML )    读取元素内的所有HTML内容
            oP.innerHTML = 新的值     替换元素内的所有HTML内容 (写操作)
        -->
        <script>
            window.onload = function (ev) {
                var oBtn = document.getElementById('btn1');
                var oText = document.getElementById('text1');
                var oP = document.getElementById('p1');

                oBtn.onclick = function (ev2) {
                    //alert( oP.innerHTML );
                    oP.innerHTML = oText.value;
                    oText.value = '';
                }

            }
        </script>
    </head>
    <body>
        <input id="text1" type="text">
        <input id="btn1" type="button" value="按钮">
        <p id="p1">这是一段文字......</p>
    </body>
</html>
