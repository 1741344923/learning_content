<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*$(function () {
                $('#btn1').click(function () {
                    $(this).css('background','red');
                });
            });*/

            $(function () {
                $('btn1').onclick = function () {
                    $( this ).style.background = 'yellow';
                };
            });

            function $(v) {
                if ( typeof v === 'function' ){
                    window.onload = v;
                }else if(typeof v === 'string' ){
                    return document.getElementById(v);
                }else if( typeof v === 'object' ){
                    return v;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="按钮"/>
    </body>
</html>
