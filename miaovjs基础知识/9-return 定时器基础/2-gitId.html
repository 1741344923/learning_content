<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;
            }
        </style>
        <script>
            window.onload = function (ev) {
                //var oBtn = document.getElementById('btn1');
                //var oDiv = document.getElementById('div1');


                // getld 可以写成$
                getld('btn1').onclick = function () {
                    alert( getld('div1').innerHTML );
                }
            };

            function getld( id ) {
                return document.getElementById( id );
            }
        </script>
    </head>
    <body>
        <input id="btn1" type="button" value="按钮"/>
        <div id="div1">123</div>
    </body>
</html>
