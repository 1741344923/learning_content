<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            fn1(1,2,3); // 实参_实际传递的参数
            //function fn1(a,b,c) {//形参——形式上,abc这些名代表123
            function fn1() {
                //arguments => [1,2,3]——实参的集合
                console.log( arguments );
                console.log( arguments.length ); // 3
                console.log( arguments[arguments.length-1] );
            }

            // 当函数的参数个数无法确定的时候:用 arguments
            console.log( sum(1,2,3) ); //6
            console.log( sum(1,2,3,4) ); // 6
            function sum() {
                var n = 0;
                for ( var i=0;i<arguments.length;i++ ){
                    n += arguments[i];
                }
                return n;
            }

            //课后小练习
            console.log( sum(1,2,3,'+') );// 6
            console.log( sum(10,2,3,4,'-') ); // 1


            var a = 1;
            function fn2() {
                console.log(a);// 未定义
                var a = 2;
            }
            fn2();
            console.log(a);//1


            var a = 1;
            function fn2(a) {
                arguments[0] = 3;

                console.log(a);//1
                var a = 2;
                console.log(arguments[0]);
            }
            fn2(a);
            console.log(a);//1
        </script>
