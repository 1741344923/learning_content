            window.addEventListener('load',function (ev) {
                var aLi = document.querySelectorAll('#ul1 li');
                var arr = ['red','yellow','blue'];

                for ( var i=0;i<aLi.length;i++ ){

                    aLi[i].index = i;

                    aLi[i].style.backgroundColor = arr[i%arr.length];

                    aLi[i].onmouseover = function (ev2) {
                        this.style.backgroundColor = 'pink';
                    };

                    aLi[i].onmouseout = function (ev2) {
                        this.style.backgroundColor = arr[this.index%arr.length];
                    }
                }
            })
        </script>

        <style>
            li{
                margin-bottom: 3px;
                list-style: none;
                height: 24px;
            }
